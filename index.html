<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p>
				<Span class="highlight">
					Grow
				</Span>
			</p>
			<p>
				Learn to Design & <br> 
				<strong> Code Websites</strong> 
			</p>

		</div>
		<div class="block small-block center">
			<p>
				<img src="img/flower.png" alt="flower with code symbols">
			</p>

		</div>
		<div class="block small-block center light-bg">
			<p>
				HTML <br>
				CSS <br>
				JAVASCRIPT <br>
				WORDPRESS <br>
				PYTHON <br>
			</p>
		</div>
		<div class="block large-block">
			<p>
				<span class="highlight">
					FREELANCE
				</span>
			</p>
			<p>
				MAKE ENOUGH SIDE CASH TO <br>
				<strong>Pay off debt</strong> <br>
			</p>
			<p>
				<img src="img/piggy.png" alt="Piggy Bank">
			</p>

		</div>
		<div class="block large-block center dark-bg title">
			<p class="eye">
				<img class="newyear" src="img/cross.png" alt="2022">
			</p>
			<p>
				<span class="marker"> 2022</span> <br>
				VISION BOARD <br>
			</p>

		</div>
		<div class="block large-block right">
			<p>
				<img src="img/plane.png" alt="plane">
			</p>
			<p>
				<span class="highlight">
					TRAVEL 
				</span>
				<p>
					PLAN A TRIP WHERE I CAN <br>
					<span> work Remotely </span>
				</p>
			</p>
		</div>
		<div class="block small-block center light-bg">
			<p>
				WALK DOG ++ <br>
				MEDITATE <br>
				STRETCH <br>
				SNUGGGLE PUP <br>
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/doggo.png" alt="doggo likes exercise">
		</div>
		<div class="block small-block right light-bg">
			<p>
				<span class="highlight">
					MIND & BODY
				</span>
				<p>
					Exercise More <br>
					& FIND PEACE IN <br>
					<strong>Challenge</strong> <br>
				</p>
			</p>
		</div>
	</div>
</body>
</html>
